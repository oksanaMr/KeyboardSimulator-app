<div>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/profile',user.id]">Профиль</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/exercise',user.id]">Упражения <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/statistics',user.id]">Статистика</a>
                </li>
            </ul>
            <span class="navbar-text">
                Учетная запись: {{user.login}}
            </span>
        </div>  
    </nav>
    <div class="col-md-1 offset-md-10">
        <a mat-icon-button color="primary" routerLink="/info">
            <mat-icon style="font-size: 30px">info</mat-icon>
        </a>
    </div>
    <div class="container">
        <div class="row align-items-center mt-1">
            <div class="mx-auto">
                <h5>Уровень подготовки:</h5>
            </div>
        </div>
        <div class="row align-items-center mt-4 exeList">
            <div class="mx-auto">
                <mat-list role="list">
                    <mat-list-item role="listitem" *ngFor="let x of (exerciseList$| async) as exerciseList;">
                        <mat-radio-button [value]="x.id" name="fieldName" ngDefaultControl [(ngModel)]="exercise">
                            Упражение {{x.id}}
                        </mat-radio-button>
                    </mat-list-item>
                </mat-list>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <button (click)="selectExercise()" class="btn btn-primary">Выбрать</button>
        </div>
    </div>
</div>
